<script>

window.onload = function() {
    var size = 30;

    var canvas = document.getElementById('canvas');
    canvas.width = ((cols+1)*4+4)*size;
    canvas.height = (rows+2)*size;

    var ctx = canvas.getContext('2d');

    genRandom();
    drawCells(ctx,size,size,size,"Simple Model",false,false,false,false,true);
    drawCells(ctx,(cols+2)*size,size,size,"Height Adjustments",true,true,false,false);
    drawCells(ctx,(2*cols+3)*size,size,size,"Width Adjustments",false,false,true,true);

    var map = new Map(28,36,getTiles());
    map.name = "Random Map";
    map.wallFillColor = randomColor();
    map.wallStrokeColor = rgbString(hslToRgb(Math.random(), Math.random(), Math.random() * 0.4 + 0.6));
    map.pelletColor = "#ffb8ae";
    map.draw(ctx,(3*cols+4)*size,size,false);

    //drawResult(ctx,(cols+2)*size,size,size);
    //drawResult2(ctx,(2*cols+3)*size,size,size);
    //drawTiles(ctx,(cols+2)*size,size,size);

};
